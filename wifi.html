<!DOCTYPE html>
<html lang="uk" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCN Fiber | Для бізнесу</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['"Google Sans"', 'Inter', 'sans-serif'] },
            colors: {
              brand: {
                50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74',
                400: '#fb923c', 500: '#f97316', 600: '#ea580c', 700: '#c2410c',
                800: '#9a3412', 900: '#7c2d12'
              }
            }
          }
        }
      }
    </script>
  </head>

  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-white overflow-x-hidden transition-colors duration-300">
    <!-- ЭТО САМОЕ ГЛАВНОЕ — data-page определяет, какую страницу показывать -->
    <div id="root" data-page="wifi"></div>

    <!-- ЭТА СТРОКА ДОЛЖНА БЫТЬ РОВНО ТАКОЙ — Vite сам заменит на правильный хэш -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
